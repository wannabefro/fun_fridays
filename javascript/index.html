<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- http://code.jquery.com/ -->
    <script type="text/javascript" src='jquery-2.0.3.min.js' charset="utf-8"></script>

    <title>Javascript</title>
    
  </head>
  <body>
    <div id="friday">
      <h1>IT'S FRIDAY</h1>
    </div>
    <audio src="zelda.mp3" autoplay id="zelda"></audio>
    <script type="text/javascript" charset="utf-8">
    $(window).mousemove(function(e){
        $('#friday').css({'position': 'absolute', 'top': e.pageY, 'left': e.pageX});
        $('#zelda').prop('volume', e.pageY / $(window).height());
    });
    setInterval(function(){$('#friday').css({'background-color':'#'+Math.floor(Math.random()*16777215).toString(16)}, 500)});
    </script>
  </body>
</html>
